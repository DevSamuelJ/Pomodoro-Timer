<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro by Samuel</title>
</head>
<body>
    <header>
        <img class="letreiro" src="/assets/letreiro.png" alt="letreito-pomodoro-timer">
    </header>
    <main>
        <div class="div-tomate">
            <img class="imagem-tomate" src="/assets/tomate.png" alt="imagem de um tomate">
        </div>
        <div class="botao">
            <a class= "botao-iniciar" href="">Iniciar</a>
        </div>
    </main>
    <footer>
        <div>
            <ul class="informacoes">
                <li><img class="contato" src="/assets/github.png" alt="logo-github"></li>
                <li><img class="contato" src="/assets/linkedin.png" alt="logo-linkedin"></li>
            </ul>

            <div class="autor">
                <h2>By Samuel J</h2>
            </div>

            <div class="duvidas">
                <img src="/assets/interrogação.png" alt="interrogação">
                <a href="">Como funciona?</a>
            </div>
                
        </div>

        
    </footer>
</body>
</html>
